# Fix color issues with terminal
set -g default-terminal "$TERM"
set-option -ag terminal-overrides ",$TERM:RGB"

# Bring Back Transparency
set -g pane-active-border-style bg=color0
set -g pane-border-style bg=color0
set-window-option -g window-active-style bg=terminal
set-window-option -g window-style bg=color0

# Change prefix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Reload config with a keybind
bind r source-file ~/.tmux.conf

# Enable mouse control
set -g mouse on

# Vi keybinds
set-window-option -g mode-keys vi

# Splits
#bind | split-window -h
#bind - split-window -v
#unbind '"'
#unbind %

# Panes switch 
#bind -n M-Left select-pane -L
#bind -n M-Right select-pane -R
#bind -n M-Up select-pane -U
#bind -n M-Down select-pane -D

# Automatic rename
set-option -g allow-rename off


# DESIGN TWEAKS

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour colour1

# copy mode
#setw -g mode-style 'fg=colour1 bg=colour18 bold'
setw -g mode-style 'fg=colour1 bg=colour18 bold'

# pane borders
set -g pane-border-style 'fg=colour1'
set -g pane-active-border-style 'fg=colour3'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=#7aa2f7'
set -g status-left ''
set -g status-right '%Y-%m-%d %H:%M '
set -g status-right-length 50
set -g status-left-length 10

setw -g window-status-current-style 'fg=colour0 bg=#7aa2f7 bold'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=#7aa2f7 dim'
setw -g window-status-format ' #I #[fg=colour7]#W #[fg=#7aa2f7]#F '

setw -g window-status-bell-style 'fg=colour2 bg=#7aa2f7 bold'

# messages
set -g message-style 'fg=colour2 bg=colour0 bold'
